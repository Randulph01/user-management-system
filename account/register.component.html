<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 class="card-header">Register</h3>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Title</label>
                    <select formControlName="Title" class="form-control" [ngclass]="{ 'is-invalid': submitted && f.title.errors }">
                        <option value=""></option>
                        <option value="Mr"></option>
                        <option value="Mrs"></option>
                        <option value="Miss"></option>
                        <option value="Ms"></option>
                    </select>
                    <div *ngIf="submmited && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors">Title is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form=control" [ngClass]="{ 'is-invalid': submmited && f.firstName.errors }" />
                    <div *ngIf="submmited && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors">First Name is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Last Name</label>
                <input type="text" formControlName="lastname" class="form-control" [ngclass]="{ 'is-invalid:submitted && f.lastName.errors' }" />
                <div *ngIf="submmited && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors">Last Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submmited && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.lastName.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submmited && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">>Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password bust be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group col">
                <label>Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submmited && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">>Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Password must match</div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" formControlName="acceptTerms" class="acceptTerms" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                <label for="acceptTerms" class="form-check-label">Accept Terms &Conditions</label>
                <div *ngIf="submmited && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
            </div>
            <div class="form-group">
                <button [disabled]="laoding" class="btn btn-primary">
                    <span *ngIf="laoding" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerlink="../login" href="" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
